
<div class="container" >
  <div class="row" >
    <div class="offset-5 col-7 mt-2 mb-2"   >
      <span style="font-size: 18px; font-weight: bold; color: var(--post-item-color)">Артикул: {{this.partName}}</span>
    </div>
  </div>
  <div class="row">
    <div *ngIf="isLoading" class="d-flex  align-items-center justify-content-center mt-5">
      <mat-spinner></mat-spinner>
    </div>
  </div>
  <div class="row" *ngIf="card && composition">
    <mat-tab-group >
      <mat-tab label="Операции">
        <div class=row >



        <div class="col-5">
          <app-image-set-view [ImageSet]="card.images"></app-image-set-view>
          <button mat-raised-button color="primary" class="mt-2" (click)="addPhoto()">Добавить фотографию</button>
        </div>
        <div class="col-3" >
          <mat-nav-list>
            <mat-list-item [ngClass]="{'tech-card-selected-item':this.selectedPost==p.postId}" *ngFor="let p of this.card.postParts" (click)="selectedPost = p.postId;updatePostParts()">
              {{p.postId}}
            </mat-list-item>
          </mat-nav-list>


        </div>

        <div class="col-4">
          <ul>
            <li  *ngFor="let o of this.postView"> {{o.device}} => {{o.operation}} ({{o.equipment}} {{o.equipmentInfo}})</li>
          </ul>

        </div>
        </div>
      </mat-tab>
      <mat-tab label="Состав">
        <table>
          <tr>
            <th>Элемент</th>
            <th>Наименование</th>
            <th>Тип продвижения</th>
            <th>Количество</th>
            <th>Изображение</th>
            <th>Наличие</th>
          </tr>
          <tr *ngFor="let r of this.composition">
            <td>{{r.item}}</td>
            <td>{{r.itemName}}</td>
            <td>{{r.type}}</td>
            <td>{{r.count}}</td>
            <td>
              <img style="width: auto; height: 50px; cursor:zoom-in" *ngIf="r.image.length>0;"
                   [src]="r.image" (click)="showPicture(r.image)"/>

            </td>
            <td><div style="white-space: pre">{{r.stock}}</div></td>
          </tr>
        </table>
      </mat-tab>
    </mat-tab-group>

  </div>

</div>
