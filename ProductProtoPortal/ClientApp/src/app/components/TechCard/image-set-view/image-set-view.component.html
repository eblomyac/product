<div>
  <gallery gallerize [autoHeight]="true"  [items]="gData" thumbPosition="bottom" [loop]="true"  [thumbHeight]="(gData.length==1?0:90)"  >
    <ng-container *galleryImageDef="let index=index">
      <div  class="item-text">
        {{ getDescription(index) }}
      </div>
    </ng-container>
  </gallery>
</div>
