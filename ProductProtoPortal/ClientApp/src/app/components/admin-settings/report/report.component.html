<div class="container">
  <div class="mt-3 row">
    <mat-form-field class="col-4">
      <mat-label>Отчет по призводству (1 день)</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="date">
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <div class="col-1">
      <button class="mt-3" mat-raised-button color="primary" (click)="makeDailyReport()" [disabled]="isLoading">Выполнить</button>
    </div>

  </div>
  <div class="mt-3 row">
    <mat-form-field class="col-4">
      <mat-label>Отчет по производству (период)</mat-label>
      <mat-date-range-input [rangePicker]="periodPicker">
        <input matStartDate placeholder="Начало" [(ngModel)]="fromDate" [max]="toDate">
        <input matEndDate placeholder="Конец" [ngModel]="toDate" [min]="fromDate">
      </mat-date-range-input>
      <mat-datepicker-toggle matIconSuffix [for]="periodPicker"></mat-datepicker-toggle>
      <mat-date-range-picker #periodPicker></mat-date-range-picker>
    </mat-form-field>
    <div class="col-1">
      <button class="mt-3" mat-raised-button color="primary" (click)="makePeriodReport()" [disabled]="isLoading">Выполнить</button>
    </div>
  </div>
  <div class="row">
    <div class="mt-3 col-2" style="display: flex;justify-content: flex-start; align-items: baseline">
      <button mat-raised-button color="primary" (click)="orderMaconomyClose()" [disabled]="isLoading" >Закрыть заказы по макономи</button>
    </div>
  </div>


</div>
