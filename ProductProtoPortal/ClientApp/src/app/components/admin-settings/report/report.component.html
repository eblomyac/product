<div class="container">
  <div class="mt-3 row">
    <button mat-raised-button color="primary" class="col-3" (click)="downloadCOstReport()">Отчет по нагрузкам на участки</button>
  </div>

  <div class="mt-3 row">
    <mat-form-field class="col-4" >
      <mat-label>Отчет по призводству (1 день)</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="date" [min]="this.minDate"  [disabled]="isLoading">
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker ></mat-datepicker>
    </mat-form-field>
    <div class="col-1">
      <button class="mt-3" mat-raised-button color="primary" (click)="makeDailyReport()" [disabled]="isLoading">Выполнить</button>
    </div>

  </div>

  <div class="mt-3 row">
    <mat-form-field class="col-4">
      <mat-label>Тип отчета</mat-label>
      <mat-select [(ngModel)]="reportType" [disabled]="isLoading">
        <mat-option value="production">Отчет по производству (период)</mat-option>
        <mat-option value="additional">Отчет по доп. работам (период)</mat-option>
        <mat-option value="costreport">Отчет по нагрузкам</mat-option>
        <mat-option value="article">Отчет по артикулам (период) (тест)</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="col-3">
      <mat-label>Период</mat-label>
      <mat-date-range-input [rangePicker]="periodPicker" [disabled]="isLoading">
        <input matStartDate placeholder="Начало" [(ngModel)]="fromDate" [max]="toDate" [min]="this.minDate">
        <input matEndDate placeholder="Конец" [(ngModel)]="toDate" [min]="fromDate">
      </mat-date-range-input>
      <mat-datepicker-toggle matIconSuffix [for]="periodPicker"></mat-datepicker-toggle>
      <mat-date-range-picker #periodPicker></mat-date-range-picker>
    </mat-form-field>
    <div class="col-1">
      <button class="mt-3" mat-raised-button color="primary" (click)="makeReport()" [disabled]="isLoading">Выполнить</button>
    </div>

  </div>

  <div class="d-flex justify-content-center" *ngIf="infoMessage.length>0" >
    <div>{{infoMessage}}</div>
  </div>

</div>
