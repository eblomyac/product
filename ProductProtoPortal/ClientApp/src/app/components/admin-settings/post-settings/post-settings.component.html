<div style="max-height: 100%; overflow-y: hidden">
  <div class="mt-3" style="display: flex;justify-content: flex-end">

    <button mat-raised-button color="primary" (click)="loadPosts()">Отменить</button>
    <button style="margin-left: 20px" mat-raised-button color="primary" (click)="savePosts()">Сохранить</button>
  </div>

  <table class="mt-4 w-100">
    <colgroup>
      <col span="1" style="width: 15%;">
      <col span="1" style="width: 8%;">
      <col span="1" style="width: 30%;">
      <col span="1" style="width: 8%;">
      <col span="1" style="width: 8%;">
      <col span="1" style="width: 11%;">

    </colgroup>
    <tbody>
    <tr>
      <th>Название участка</th>
      <th>Карткое название</th>
      <th class="text-center">Сокращения в CRP</th>
      <th class="text-center">Деактивирован</th>
      <th class="text-center">Публичный пост  <mat-icon style="color: #8f8f8f;" [matTooltip]="'Позволяет передавать работу на пост при отсуствии поста в цепочке производства'">info</mat-icon></th>
      <th class="text-end">Этап производства</th>
    </tr>
    <tr *ngFor="let p of this.posts">
      <td>
        {{p.name}}
      </td>
      <td>
        <mat-form-field>
          <mat-label></mat-label>
          <input matInput type="text" [(ngModel)]="p.tableName">
        </mat-form-field>
      </td>
      <td>
        <mat-form-field class="w-100" style="padding-top: 7px; padding-bottom: 3px">
          <mat-label></mat-label>
          <input matInput type = text [(ngModel)]="p.keys">
        </mat-form-field>
      </td>
      <td class="text-center">
        <mat-checkbox [(ngModel)]="p.disabled" color="primary"></mat-checkbox>
      </td><td class="text-center">
        <mat-checkbox [(ngModel)]="p.isShared" color="primary"></mat-checkbox>
      </td>
      <td class="text-end">{{p.productOrder}}</td>
    </tr>
    <tr>

      <td colspan="5" style="border-top: 2px #6d6d6d dashed">
        <div  style="padding-top: 7px; padding-bottom: 3px">
          Создание
        </div>
      </td>
      </tr>
    <tr>
      <td>
        <mat-form-field  style="padding-top: 7px; padding-bottom: 3px">
          <mat-label>Имя</mat-label>
          <input #name matInput type="text">
        </mat-form-field>
      </td>
      <td>
        <mat-form-field  style="padding-top: 7px; padding-bottom: 3px">
          <mat-label>Краткое</mat-label>
          <input #tableName matInput type="text">
        </mat-form-field>
      </td>
      <td>
        <mat-form-field  class="w-100"  style="padding-top: 7px; padding-bottom: 3px">
          <mat-label>Ключи CRP</mat-label>
          <input #keys matInput type="text">
        </mat-form-field>
      </td>

      <td class="text-end">
        <mat-form-field class="w-50"  style="padding-top: 7px; padding-bottom: 3px">
          <mat-label>
            Этап
          </mat-label>
          <input #productOrder type="number" matInput>
        </mat-form-field>
      </td>

    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td  class="text-end" >
        <button class="w-50" mat-raised-button color="primary" (click)="addPost(name.value, keys.value, (productOrder.value), tableName.value);name.value='';keys.value=''">Создать</button>
      </td>
    </tr>
    </tbody>
  </table>

</div>
