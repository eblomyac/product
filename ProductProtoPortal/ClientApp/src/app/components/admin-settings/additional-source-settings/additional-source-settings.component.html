<div style="max-height: 100%; overflow-y: hidden">
  <div class="mt-3" style="display: flex;justify-content: flex-end">

    <button mat-raised-button color="primary" (click)="loadTemplates()">Отменить</button>
    <button style="margin-left: 20px" mat-raised-button color="primary" (click)="saveTemplates()">Сохранить</button>
  </div>

  <table class="mt-4 w-100">
    <colgroup>
      <col span="1" style="width: 80%;">
      <col span="1" style="width: 20%;">

    </colgroup>
    <tbody>
    <tr>
      <th>Название</th>
      <th>Запрещена</th>
    </tr>
    <tr *ngIf="this.templates.length==0">
      <td style="padding-top: 7px; padding-bottom: 3px">
        Не создано ни одного шаблона
      </td>
    </tr>
    <tr *ngFor="let p of this.templates; let i = index">
      <td>
        {{p.name}}
      </td>
      <td>
        <mat-checkbox color="primary" [(ngModel)]="p.disabled"></mat-checkbox>
      </td>
    <tr>

      <td colspan="4" style="border-top: 2px #6d6d6d dashed">
        <div  style="padding-top: 7px; padding-bottom: 3px">
          Создание
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <mat-form-field style="padding-top: 7px; padding-bottom: 3px">
          <mat-label>Имя</mat-label>
          <input #name matInput type="text">
        </mat-form-field>
      </td>
    </tr>
    <tr>
      <td colspan="2" class="text-end" >
        <button mat-raised-button color="primary" (click)="createTemplate(name.value);name.value=''">Создать</button>
      </td>
    </tr>
    </tbody>
  </table>

</div>
