<div>
  <div class="mt-3" style="display: flex; justify-content: flex-end">

    <button mat-raised-button color="primary" (click)="loadUserList()">Отменить</button>
    <button style="margin-left: 20px"   mat-raised-button color="primary" (click)="saveChanges()">Сохранить</button>
  </div>

  <table class="mt-4 w-100">
    <colgroup>
      <col span="1" style="width: 15%;">
      <col span="1" style="width: 15%;">
      <col span="1" style="width: 15%;">
      <col span="1" style="width: 10%;">
      <col span="1" style="width: 10%;">
      <col span="1" style="width: 25%;">
    </colgroup>
    <tbody>
    <tr >
      <th>Имя</th>
      <th>Учетная запись</th>
      <th>email</th>
      <th>Админ</th>
      <th>Оператор</th>
      <th>Кадры</th>
      <th class="text-center">Мастер</th>
    </tr>
    <tr *ngFor="let user of this.userList">
      <td>{{user.name}}</td>
      <td>{{user.accName}}</td>
      <td>{{user.mail}}</td>
      <td>
        <mat-checkbox color="primary" [(ngModel)]="user.isAdmin">
        </mat-checkbox>
      </td>
      <td>
        <mat-checkbox color="primary" [(ngModel)]="user.isOperator">
        </mat-checkbox>
      </td>
      <td>
        <mat-checkbox color="primary" [(ngModel)]="user.isPersonnel">
        </mat-checkbox>
      </td>
      <td>
        <mat-form-field class="w-100" style="padding-top: 7px; padding-bottom: 3px;">
          <mat-label>Участок</mat-label>
          <mat-select  multiple [(ngModel)]="user.postIdMaster">
            <mat-option [value]="'Нет'" >Нет</mat-option>
            <mat-option *ngFor="let p of this.posts" [value]="p.name">{{p.name}}</mat-option>
          </mat-select>
        </mat-form-field>
      </td>
    </tr>
    </tbody>
  </table>
</div>
